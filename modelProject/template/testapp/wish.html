<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{% static "css/demo.css" %}" rel="stylesheet">
    </head>
    <body>
    {% if emp_list %}
    <table>
        <thead>
            <th>ename</th>
            <th>esalary</th>
            <th>eaddr</th>
            <th>etitle</th>
            <th>edesignation</th>
            <th>ephonenumber</th>
        </thead>
        {% for emp in emp_list %}
        <tr>
            <td>{{emp.ename}} </td>
            <td>{{emp.esal}}</td>
            <td>{{emp.eaddr}}</td>
            <td>{{emp.etitle}} </td>
            <td>{{emp.edesignation}}</td>
            <td>{{emp.ephonenumber}}</td>
        </tr>
        {% endfor %}
    
    </table>
    {% else %}
    <p>No record Found</p>
    {% endif %}
    </body>
</html>
